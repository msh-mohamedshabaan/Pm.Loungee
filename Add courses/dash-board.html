<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Dashboard</title>
    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style-dashboard.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 form-container">
            <h2 class="text-center mb-4"> Add Course</h2>
            <form>
                <div class="form-group">
                    <label for="courseTitle">Course Title</label>
                    <input type="text" class="form-control" id="courseTitle" placeholder="Enter course title">
                </div>
                <div class="form-group">
                    <label for="courseDescription">Course Description</label>
                    <textarea class="form-control" id="courseDescription" rows="3" placeholder="Enter course description"></textarea>
                </div>
                <div class="form-group">
                    <label for="course-language">Course Language:</label>
                    <select id="course-language">
                        <option value="English">English</option>
                        <option value="Spanish">Arbic</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <!-- Add other languages as necessary -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="coursePrice">Course Price</label>
                    <input type="number" class="form-control" id="coursePrice" placeholder="Enter course price">
                </div>
                <div class="form-group">
                    <label for="courseFiles">Upload Course Files</label>
                    <input type="file" class="form-control-file" id="courseFiles" multiple>
                    <small class="form-text text-muted">Upload videos, PDFs, or Word files.</small>
                </div>
                <button type="submit" class="btn btn-primary mr-2">Add Course</button>
                <button type="button" class="btn btn-secondary">Add More Courses</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
