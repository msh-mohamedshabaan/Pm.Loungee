<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style-english.css">
</head>
<body>
    <div class="container form-add-courses">
        <div class="form-container">
            <h2 class="text-center mb-4">Add Course</h2>
            <form>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter course title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Enter course description"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select class="form-control" id="language">
                        <option>Arabic</option>
                        <option>English</option>
                        <option>French</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter course title">
                </div>
                <div class="form-group">
                    <label for="price">Category</label>
                    <select class="form-control" id="price">
                        <option>html </option>
                        <option>css</option>
                        <option>bootstrap</option>
                        <option>js</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Course</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
