<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> add Course Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style-english.css">

</head>
<body>
    <div>
        <div class="container w-50">
            <div class="row">
                <div class="col-12">
                    <!-- Header -->
                    <h1 class="text-center text-head mb-4">Add a Course</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- Form -->
                    <form>
                        <!-- Title -->
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter course title">
                        </div>
                        <!-- Description -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3" placeholder="Enter course description"></textarea>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success">save</button>
                        <button type="submit" class="btn btn-danger">close</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
