<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Form Example</title>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="licenseArabic">License (Arabic)</label>
                <input type="text" class="form-control" id="licenseArabic" placeholder="Enter License in Arabic">
            </div>
            <div class="form-group">
                <label for="licenseEnglish">License (English)</label>
                <input type="text" class="form-control" id="licenseEnglish" placeholder="Enter License in English">
            </div>
            <div class="form-group">
                <label for="fileTitle">File Title</label>
                <input type="text" class="form-control" id="fileTitle" placeholder="Enter File Title">
            </div>
            <div class="form-group">
                <label for="fileUpload">Upload File</label>
                <input type="file" class="form-control-file" id="fileUpload" accept=".pdf, .mp4">
            </div>
            <div class="form-group">
                <label for="durationTime">Duration Time</label>
                <input type="number" class="form-control" id="durationTime" placeholder="Enter Duration Time">
                <small class="form-text text-muted">Only accepts positive numbers</small>
            </div>
            <div class="form-group">
                <label for="position">Position</label>
                <input type="number" class="form-control" id="position" placeholder="Enter Position">
                <small class="form-text text-muted">Only accepts positive numbers</small>
            </div>
            <div class="form-group">
                <label for="courseType">Course Type</label>
                <select class="form-control" id="courseType">
                    <option value="free">Free</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
