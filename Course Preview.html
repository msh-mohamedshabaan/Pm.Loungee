<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Preview</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/GeneralStyle.css">
    <style>
       
      .course-preview  .modal-dialog {
            max-width: 800px;
        }
      .course-preview  .modal-header {
            border-bottom: none;
        }
      .course-preview  .modal-body {
            padding: 0;
        }
      .course-preview  .modal-footer {
            border-top: none;
            justify-content: flex-start;
        }
       .course-preview .video-title {
            padding: 10px 15px;
        }
      .course-preview  .video-list {
            width: 100%;
        }
        .course-preview  .video-list button {
            text-align: left;
            width: 100%;
            background: none;
            border: none;
            padding: 10px 15px;
            border-bottom: 1px solid #e9ecef;
        }
       
       .course-preview .video-list button:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container course-preview mt-5">
    <h2>Course Preview</h2>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#coursePreviewModal">
        Open Preview
    </button>

    <div class="modal fade" id="coursePreviewModal" tabindex="-1" role="dialog" aria-labelledby="coursePreviewModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="coursePreviewModalLabel">Learn SOLIDWORKS From Scratch To Professionalism</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <video id="mainVideo" class="w-100" controls>
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="modal-footer">
                    <div class="video-list">
                        <button onclick="changeVideo('https://www.w3schools.com/html/mov_bbb.mp4')">
                            <strong>Learn SOLIDWORKS From Scratch To Professionalism</strong> <span class="text-muted float-right">00:30</span>
                        </button>
                        <button onclick="changeVideo('https://www.w3schools.com/html/movie.mp4')">
                            <strong>Course Preview Videos</strong> <span class="text-muted float-right">00:30</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function changeVideo(src) {
        const mainVideo = document.getElementById('mainVideo');
        mainVideo.src = src;
        mainVideo.play();
    }
</script>

</body>
</html>
