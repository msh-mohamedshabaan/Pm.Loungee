<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/GeneralStyle.css">
    <style>
        .table-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
        }
        .table thead th {
            background-color: var(--main-color);
            color: white;
        }
        .btn-update {
            background-color: transparent;
            border: 1px solid var(--main-color);
            color: var(--main-color); 
        }
        .btn-update:hover {
            background-color: var(--main-color);
            color: white;
        }
        .btn-delete {
            background-color: transparent;
            border-color: #dc3545;
            color: #dc3545; 
        }
        .btn-delete:hover {
            background-color: #dc3545;
            color: white;
        }
        .section-title {
            color: var(--main-color);
            font-weight: bold;
        }
        .nested-table-container {
            background-color: #ffffff; 
            margin: 0; 
            padding: 0; 
        }
        .nested-table thead th {
            background-color: #e9ecef; 
            color: #000;
        }
        .nested-table {
            width: 100%;
        }
        .nested-table td, .nested-table th {
            padding: 8px;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Description Master Table -->
        <h2 class="section-title mb-4">Description Master</h2>
        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Description (English)</th>
                        <th scope="col">Description (Arabic)</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Example Description</td>
                        <td>وصف مثال</td>
                        <td class="actions">
                            <button class="btn btn-sm btn-update">Update</button>
                            <button class="btn btn-sm btn-delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <div class="nested-table-container">
                                <table class="table table-bordered nested-table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Note (English)</th>
                                            <th scope="col">Note (Arabic)</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Details for code 001</td>
                                            <td>تفاصيل للكود 001</td>
                                            <td class="actions">
                                                <button class="btn btn-sm btn-update">Update</button>
                                                <button class="btn btn-sm btn-delete">Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
