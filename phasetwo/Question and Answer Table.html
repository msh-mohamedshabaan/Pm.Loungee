<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answer Table</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .table td, .table th {
            border: none;
            padding: 10px;
        }
        .title-row {
            font-weight: bold;
            background-color: #f8f9fa;
        }
        .content-row {
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-container">
        <div class="row title-row">
            <div class="col-12">Question</div>
        </div>
        <div class="row content-row">
            <div class="col-12">What is the first question?</div>
        </div>
        <div class="row title-row">
            <div class="col-6">Subject</div>
            <div class="col-6">Level</div>
        </div>
        <div class="row content-row">
            <div class="col-6">Mathematics</div>
            <div class="col-6">Beginner</div>
        </div>
        <div class="row title-row">
            <div class="col-6">Answer 1 (English)</div>
            <div class="col-6">Answer 1 (Arabic)</div>
        </div>
        <div class="row content-row">
            <div class="col-6">10</div>
            <div class="col-6">عشرة</div>
        </div>
        <div class="row title-row">
            <div class="col-6">Answer 2 (English)</div>
            <div class="col-6">Answer 2 (Arabic)</div>
        </div>
        <div class="row content-row">
            <div class="col-6">20 LORE</div>
            <div class="col-6">عشرون</div>
        </div>
        <div class="row title-row">
            <div class="col-6">Answer 3 (English)</div>
            <div class="col-6">Answer 3 (Arabic)</div>
        </div>
        <div class="row content-row">
            <div class="col-6">30</div>
            <div class="col-6">ثلاثون</div>
        </div>
        <div class="row title-row">
            <div class="col-6">Answer 4 (English)</div>
            <div class="col-6">Answer 4 (Arabic)</div>
        </div>
        <div class="row content-row">
            <div class="col-6">40</div>
            <div class="col-6">أربعون</div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
