<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Dancing+Script&family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e4e6e473;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .congrats-card {
            width: 90%;
            max-width: 400px;
            margin: 5vh auto;
            text-align: center;
            padding: 5%;
            background-color: rgba(12, 207, 35, 0.778);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon-container {
            font-size: 10vw;
            max-font-size: 48px;
            margin-bottom: 20px;
        }
        .animate-icon {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            /* 0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);} */
            0% { transform: scale(1.2); }
            50% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 8vw;
            max-font-size: 3rem;
            margin-bottom: 1rem;
        }
        .lead {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 4vw;
            max-font-size: 1.25rem;
        }
        .score, .numeric {
            font-family: 'Pacifico', cursive;
            font-weight: 400;
        }
        .score {
            font-size: 12vw;
            max-font-size: 2.5rem;
            margin: 1rem 0;
        }
        .numeric {
            font-size: 6vw;
            max-font-size: 1.5rem;
        }
        .text-muted {
            font-family: 'Poppins', sans-serif;
            font-style: italic;
            color: rgb(255, 255, 255) !important;
            font-size: 3.5vw;
            max-font-size: 1rem;
            font-weight: 600;
        }
        @media (min-width: 768px) {
            .icon-container { font-size: 48px; }
            h2 { font-size: 3rem; }
            .lead { font-size: 1.25rem; }
            .score { font-size: 2.5rem; }
            .numeric { font-size: 1.5rem; }
            .text-muted { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="congrats-card">
            <div class="icon-container">
                <!-- <i class="fas fa-award animate-icon"></i> -->
                <i class="fas fa-star animate-icon"></i>
                <i class="fas fa-star animate-icon"></i>
                <i class="fas fa-star animate-icon"></i>
                <!-- <i class="fas fa-trophy animate-icon"></i> -->
            </div>
            <h2>Congratulations!</h2>
            <p class="lead mb-3">You've achieved an excellent score!</p>
            <div class="score">95%</div>
            <p class="mb-4">Score: <span class="numeric">95/100</span></p>
            <p class="text-muted">(You are the best!)</p>
        </div>
    </div>
</body>
</html>
