<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Quiz</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --bg-color: #f8f9fa;
      --border-color: #dee2e6;
      --correct-bg: #d4edda;
      --correct-border: #c3e6cb;
      --incorrect-bg: #f8d7da;
      --incorrect-border: #f5c6cb;
    }

    .navbar-brand {
      font-weight: bold;
    }

    body {
      background-color: var(--bg-color);
    }

    .quiz-container {
      margin-top: 50px;
    }

    .answer, .dropzone {
      padding: 10px;
      margin: 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: #ffffff;
    }

    .dropzone {
      min-height: 50px;
    }

    .answer {
      cursor: pointer;
    }

    .correct {
      background-color: var(--correct-bg);
      border-color: var(--correct-border);
      font-weight: bold;
      color: green;
    }

    .incorrect {
      background-color: var(--incorrect-bg);
      border-color: var(--incorrect-border);
      font-weight: bold;
      color: red;
    }

    .progress {
      height: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <a class="navbar-brand text-light" href="#">Quiz </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
  <div class="container quiz-container">
    <h2 class="text-center mb-4">Drag and Drop Quiz</h2>
    <div class="progress mb-4">
      <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h5>Drag the answers to the correct drop zones:</h5>
        <div id="answers" class="d-flex flex-column">
          <div class="answer" data-answer="1">Answer 1</div>
          <div class="answer" data-answer="2">Answer 2</div>
          <div class="answer" data-answer="3">Answer 3</div>
          <div class="answer" data-answer="4">Answer 4</div>
        </div>
      </div>
      <div class="col-md-6">
        <h5>Questions:</h5>
        <div class="dropzone" data-correct="1">Question 1</div>
        <div class="dropzone" data-correct="2">Question 2</div>
        <div class="dropzone" data-correct="3">Question 3</div>
        <div class="dropzone" data-correct="4">Question 4</div>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <div>
        <button class="btn btn-warning text-light" id="prev"><i class="fas fa-arrow-left"></i> Previous</button>
        <button class="btn btn-warning text-light" id="next">Next <i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script>
    $(function() {
      $(".answer").draggable({
        revert: "invalid",
        containment: ".quiz-container",
        stop: function() {
          $(this).css("z-index", "auto");
        }
      });

      $(".dropzone").droppable({
        accept: ".answer",
        hoverClass: "dropzone-active",
        drop: function(event, ui) {
          var $this = $(this);
          var answerId = ui.draggable.data("answer");
          var correctId = $this.data("correct");

          if (answerId == correctId) {
            ui.draggable.addClass("correct").draggable("disable");
            $this.addClass("correct");
          } else {
            ui.draggable.addClass("incorrect").draggable("disable");
            $this.addClass("incorrect");
          }

          updateProgress();
        }
      });

      function updateProgress() {
        var totalQuestions = $(".dropzone").length;
        var correctAnswers = $(".dropzone.correct").length;
        var progress = (correctAnswers / totalQuestions) * 100;
        
        $("#progressBar").css("width", progress + "%").text(progress + "%");

        if (progress === 100) {
          alert("Quiz completed!");
        }
      }
    });
  </script>
</body>
</html>
