<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Answer Table</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border: none;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <table class="table">
        <tbody>
            <tr>
                <th>Question</th>
                <td>What is the first question?</td>
            </tr>
            <tr>
                <th>Answer</th>
                <td>This is the first answer.</td>
            </tr>
            <tr>
                <th>Subject</th>
                <td>Mathematics</td>
            </tr>
            <tr>
                <th>Level</th>
                <td>Beginner</td>
            </tr>
            <tr>
                <th>Answer 1</th>
                <td>10</td>
            </tr>
            <tr>
                <th>Answer 2</th>
                <td>20</td>
            </tr>
            <tr>
                <th>Answer 3</th>
                <td>30</td>
            </tr>
            <tr>
                <th>Answer 4</th>
                <td>40</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
